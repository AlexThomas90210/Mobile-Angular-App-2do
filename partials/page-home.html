<!-- Todo List View-->
<div class="container">

    <div class="row row-vertical-align">
        <div class="col-xs-8">
            <input ng-model="filter.name" type="text" name="name" placeholder="Filter Name" value="">
        </div>
        <div class="col-xs-4">
            <a ng-click="showAddTodoModal();" class="btn btn-success header__add-todo" data-toggle="modal"> Add 2Do </a>
        </div>
    </div>

    <!-- Todo List -->
    <div class="row">
        <div data-ng-repeat="todo in todoList | filter:filter" class="col-xs-12">
            <div ng-click="didClickTodoAtIndex($index);" class="todo">
                <div class="todo__head">
                    <p>{{todo.name}}</p>
                </div>
                <div class="todo__body">
                    <p>{{todo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Popup to add todo -->
<div class="modal fade" id="add2Do" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Head -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">Add 2Do</h4>
            </div>

            <!-- Add Todo Form -->
            <form id="add-todo-form" ng-submit="addTodoFormSubmit();" class="form-horizontal" method="post" action="" onsubmit="return false;">
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add-todo-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input data-ng-model="newTodoName" id="add-todo-name" type="text" class="form-control" name="Name" required placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-todo-description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea data-ng-model="newTodoDescription" id="add-todo-desciption" class="form-control" name="add-todo-description" rows="8" placeholder="2Do Description"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" type="submit">Add</button>
                </div>
            </form>

        </div>
    </div>
</div>

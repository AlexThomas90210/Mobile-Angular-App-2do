<!DOCTYPE html>
<html data-ng-app="todoApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2Do App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row row-vertical-align">
                <div class="col-xs-3">
                    <a ng-click="back();" ng-hide="location.path() === '/'" class="btn btn-default">Back</a>
                </div>
                <div class="col-xs-6 text-center">
                    <span class="header__heading h1">2 Do</span>
                </div>
            </div>
        </div>
    </header>

    <div class="page {{ pageClass }}" ng-view>

    </div>

    <!-- Angular -->
    <script src="./js/angular.min.js" charset="utf-8"></script>
    <!-- Angular Route -->
    <script src="./js/angular-route.js" charset="utf-8"></script>
    <!-- Angular Animate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js" charset="utf-8"></script>
    <!-- Todo Module -->
    <script src="./modules/todo.js" charset="utf-8"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
